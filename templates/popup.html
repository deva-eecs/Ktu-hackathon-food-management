<!-- Inside templates/popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>

{% if request_quantity <= donor_quantity %}
    <form action="{{ url_for('accept_popup') }}" method="post">
        <input type="hidden" name="action" value="accept">
        <input type="hidden" name="donor_index" value="{{ donor_index }}">
        <button type="submit">Accept</button>
    </form>
{% endif %}

<form action="{{ url_for('reject_popup') }}" method="post">
    <input type="hidden" name="action" value="reject">
    <input type="hidden" name="donor_index" value="{{ donor_index }}">
    <button type="submit">Reject</button>
</form>

</body>
</html>
