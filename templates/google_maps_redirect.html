<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Redirect</title>
</head>
<body>
    <h1>Redirecting to Google Maps...</h1>
    <p>If the redirect doesn't happen, click <a href="{{ google_maps_link }}" target="_blank">here</a> to view the location on Google Maps.</p>
    <script>
        setTimeout(function () {
            window.location.href = "{{ google_maps_link }}";
        }, 3000);  // Redirect after 3 seconds (adjust as needed)
    </script>
</body>
</html>
